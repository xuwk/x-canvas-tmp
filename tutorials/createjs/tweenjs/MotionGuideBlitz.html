<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>TweenJS：MotionGuidePlugin 使用（A）</title>

<link rel="stylesheet" href="assets/demoStyles.css" />
<link href="../../style.css" rel="stylesheet" type="text/css" />
<link href="../../codemirror/codemirror.css" rel="stylesheet" type="text/css" />
<link href="../../codemirror/ambiance.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../codemirror/codemirror.js"></script>
<script type="text/javascript" src="../../codemirror/javascript.js"></script>

<script type="text/javascript" src="../../../src/xc.js"></script>
<script type="text/javascript">
xc.depends([
    "../../../src/core",
    "../../../src/lib/createjs"
], function() {
    var canvas;
    var stage;

    function init() {
        createjs.MotionGuidePlugin.install(createjs.Tween);

        canvas = document.getElementById("testCanvas");
        stage = new createjs.Stage(canvas);
        stage.autoClear = true;

        var ball;
        var count = 1000;

        while(count--){
            ball = new createjs.Shape();
            ball.graphics.ss(1,'round','round').s(('#000000')).f("#"+rc()+rc()+rc()).dc(0,0,5).ef().es();
            var path = [rx(),ry(),rx(),ry(),rx(),ry()];
            createjs.Tween.get(ball, {loop:true}) // 获取目标 ball 对象。
                .to({guide:{path:path, start:0, end:1}}, 5000) // 使 ball 对象根据设定好的 path 路径运动，从 0 到 1。
                .wait(Math.random()*4000) // 等待若干秒。
                .to({guide:{path:path, start:1, end:0}}, 5000); // 使 ball 对象根据设定好的 path 路径运动，从 1 到 0。
            stage.addChild(ball);
        }

        createjs.Ticker.addEventListener("tick", stage);
    }

    function rx(){ return Math.random()*940+10; }
    function ry(){ return Math.random()*380+10; }
    function rc(){return Math.round(Math.random()*0xED+0x12).toString(16); }

    init();
});
</script>
</head>

<body>
    <center>
        <div class="canvasHolder">
            <header id="header" class="EaselJS">
                <h1><span class="text-product">Tween<strong>JS</strong></span> MotionGuidePlugin 使用（A）</h1>
                <p>该例子演示了 TweenJS MotionGuidePlugin 插件的使用。</p>
            </header>
            <canvas id="testCanvas" width="960" height="400" style="border: 5px white solid;"></canvas>
        </div>
    </center>

    <section id="header" class="EaselJS">
        <center>
            <div class="tutorialMainTitle">主要步骤 及 核心代码</div><br/><br/>
        </center>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤一：定义变量，以及在 canvas 上创建一个 Stage 对象。同时设定 stage 的 autoClear 属性为 true。</div><br />
                <textarea class="tutorialCode" name="code">
var canvas;
var stage;

canvas = document.getElementById("testCanvas");
stage = new createjs.Stage(canvas);
stage.autoClear = true;</textarea>
        </div>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤二：安装 MotionGuidePlugin 插件。</div><br />
                <textarea class="tutorialCode" name="code">
createjs.MotionGuidePlugin.install(createjs.Tween);</textarea>
        </div>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤三：创建一个 ball 的 Shape 对象。</div><br />
                <textarea class="tutorialCode" name="code">
ball = new createjs.Shape();
ball.graphics.ss(1,'round','round').s(('#000000')).f("#"+rc()+rc()+rc()).dc(0,0,5).ef().es();</textarea>
        </div>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤四：创建路径。</div><br />
                <textarea class="tutorialCode" name="code">
var path = [rx(),ry(),rx(),ry(),rx(),ry()];

function rx() { return Math.random()*940+10; }
function ry() { return Math.random()*380+10; }
function rc() { return Math.round(Math.random()*0xED+0x12).toString(16); }</textarea>
        </div>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤五：重复创建 1000 个 小球对象。并启用 tick 监听。</div><br />
                <textarea class="tutorialCode" name="code">
var ball;
var count = 1000;

while(count--){
    ball = new createjs.Shape();
    ball.graphics.ss(1,'round','round').s(('#000000')).f("#"+rc()+rc()+rc()).dc(0,0,5).ef().es();
    var path = [rx(),ry(),rx(),ry(),rx(),ry()];
    createjs.Tween.get(ball, {loop:true}) // 获取目标 ball 对象。
        .to({guide:{path:path, start:0, end:1}}, 5000) // 使 ball 对象根据设定好的 path 路径运动，从 0 到 1。
        .wait(Math.random()*4000) // 等待若干秒。
        .to({guide:{path:path, start:1, end:0}}, 5000); // 使 ball 对象根据设定好的 path 路径运动，从 1 到 0。
    stage.addChild(ball);
}

createjs.Ticker.addEventListener("tick", stage);</textarea>
        </div>
    </section>
    
<script type="text/javascript" src="../../codemirror/index.js"></script>
</body>
</html>
