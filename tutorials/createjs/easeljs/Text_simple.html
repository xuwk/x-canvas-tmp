<head>

<title>XCanvas教程系列——CreateJS 教程——EaselJS: 简易文本</title>
<meta name="description" content="xcanvas,x-canvas,更快捷地开发html5游戏,html5游戏开发框架,html5游戏开发源代码,html5游戏开发电子书,最酷的html5开发框架,最方便的html5开发框架">
<meta name="keywords" content="xcanvas,x-canvas,xcanvas相关教程,createjs中文教程,createjs入门教程">

<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />
<link href="../../style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../codemirror/javascript.js"></script>

<script type="text/javascript" src="../../../src/xc.js"></script>
<script type="text/javascript">
xc.depends([
    "../../../src/core",
    "../../../src/lib/createjs"
], function() {
	var canvas;
	var stage;

	var txt;
	var shape;
	var count = 0;

	function init() {
		// 获取canvas并创建场景
		canvas = document.getElementById("testCanvas");
		stage = new createjs.Stage(canvas);

		// 创建一个新的Text对象，并把它放置在场景上
		txt = new createjs.Text("text on the canvas... 0!", "36px Arial", "#FFF");
		txt.x = 100;
		txt.y = 80;
		txt.rotation = 20;
		//txt.outline = true;
		stage.addChild(txt);

		// 这个shape会作为文本的背景
		shape = new createjs.Shape();
		shape.x = txt.x;
		shape.y = txt.y;
		shape.rotation = txt.rotation;
		stage.addChildAt(shape,0);

		// 我们需要在更新canvas前做一些事情，否则我们会用Ticker.addEventListener("tick", stage)来代替
		createjs.Ticker.setFPS(100);
		createjs.Ticker.addEventListener("tick", tick);
	}

	function tick() {
		count++;

		// 更新文本
		txt.text = "canvas上的文本... "+count+"!";

		// 在文本的后面画一个合适宽度的盒子
		shape.graphics.clear().beginFill("#F00").drawRect(-10, -10, txt.getMeasuredWidth()+20, 36+20);

		// 更新场景
		stage.update();
	}

    init();
});
</script>
</head>
	
<body>
	<center>
		<header id="header" class="EaselJS">
		    <h1><span class="text-product">Easel<strong>JS</strong></span> 简易文本</h1>
		    <p>使用<strong>Text</strong>元素的简单示范，还有<strong>Text.getMeasuredWidth()</strong>方法。</p>
		</header>
		<div class="canvasHolder">
			<canvas id="testCanvas" width="960" height="400"></canvas>
		</div>
	</center>

	<section id="header" class="EaselJS">
        <center>
            <div class="tutorialMainTitle">主要步骤 及 核心代码</div><br/><br/>
        </center>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤一：定义变量，在 canvas 上创建一个 stage 对象。</div><br />
                <textarea class="tutorialCode" name="code">
var canvas;
var stage;
var txt;
var shape;
var count = 0;

canvas = document.getElementById("testCanvas");
stage = new createjs.Stage(canvas);</textarea>
        </div>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤二：实例化一个 Text 对象，内容为 “text on the canvas... 0!”，字体风格用 “36px Arial”，颜色为 “#FFF”, 然后添加到 Stage 对象，设置位置为（100，80），角度为 20 度。</div><br />
                <textarea class="tutorialCode" name="code">
txt = new createjs.Text("text on the canvas... 0!", "36px Arial", "#FFF");
txt.x = 100;
txt.y = 80;
txt.rotation = 20;
stage.addChild(txt);</textarea>
        </div>
        
        <div class="tutorialBody">
            <div class="tutorialTitle">步骤三：绑定并编写 tick 方法，使得在每个 tick 里都更新 Text 对象的内容。</div><br />
                <textarea class="tutorialCode" name="code">
createjs.Ticker.setFPS(100);
createjs.Ticker.addEventListener("tick", tick);

function tick() {
	count++;

	// 更新文本
	txt.text = "canvas上的文本... "+count+"!";

	// 在文本的后面画一个合适宽度的盒子
	shape.graphics.clear().beginFill("#F00").drawRect(-10, -10, txt.getMeasuredWidth()+20, 36+20);

	// 更新场景
	stage.update();
}</textarea>
        </div>
    </section>
