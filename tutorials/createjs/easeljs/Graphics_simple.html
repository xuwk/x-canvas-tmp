<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EaselJS: 简单的图形示例</title>

<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />
<link href="../../style.css" rel="stylesheet" type="text/css" />
<link href="../../codemirror/codemirror.css" rel="stylesheet" type="text/css" />
<link href="../../codemirror/ambiance.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../../codemirror/codemirror.js"></script>
<script type="text/javascript" src="../../codemirror/javascript.js"></script>

<script type="text/javascript" src="../../../src/xc.js"></script>
<script type="text/javascript">
xc.depends([
    "../../../src/core",
    "../../../src/lib/createjs"
], function() {
	var canvas;
	var stage;
	function init() {
	    canvas = document.getElementById('myCanvas');
	    width = canvas.width;
	    height = canvas.height;
	    stage = new createjs.Stage(canvas);

	    var s = drawSmiley();
		s.x = (960-350)/2;
		s.y = 20;
	    stage.addChild(s);
	    stage.update();
	}

	function drawSmiley() {
	    var s = new createjs.Shape();
	    var g = s.graphics;

	    //头
	    g.setStrokeStyle(15, 'round', 'round');
	    g.beginStroke("#000");
	    g.beginFill("#F00");
	    g.drawCircle(170, 170, 170); //55,53
	    g.endFill();
	    g.setStrokeStyle(1, 'round', 'round');

	    //右眼
	    g.setStrokeStyle(5, 'round', 'round');
	    g.beginStroke("#000");
	    g.beginFill("#000");
	    g.drawRoundRect(125, 64, 20, 50, 10);
	    g.endFill();

	    //左眼
	    g.setStrokeStyle(5, 'round', 'round');
	    g.beginStroke("#000");
	    g.beginFill("#000");
	    g.drawRoundRect(200, 64, 20, 50, 10);
	    g.endFill();

	    //嘴巴
	    g.setStrokeStyle(15, 'round', 'round');
	    g.beginStroke("#000");
	    g.moveTo(45, 155);
	    g.bezierCurveTo(83, 307, 254, 317, 296, 152);
	    return s;
	}
	init();
});
</script>
</head>
<body>
	<center>
		<header id="header" class="EaselJS">
		    <h1><span class="text-product">Easel<strong>JS</strong></span> 简单的图形示例</h1>
		    <p>这个示例使用矢量的图形画出一个笑脸。</p>
		</header>
		<canvas id="myCanvas" width="960" height="400"></canvas>
	</center>

	<section id="header" class="EaselJS">
        <center>
            <div class="tutorialMainTitle">主要步骤 及 核心代码</div><br/><br/>
        </center>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤一：定义变量，在 canvas 上创建一个 stage 对象。</div><br />
                <textarea class="tutorialCode" name="code">
var canvas;
var stage;

function init() {
	canvas = document.getElementById('myCanvas');
	width = canvas.width;
	height = canvas.height;
	stage = new createjs.Stage(canvas);
}</textarea>
        </div>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤二：创建一个 Shape 对象。并添加到 Stage 对象中。</div><br />
                <textarea class="tutorialCode" name="code">
function drawSmiley() {
	var s = new createjs.Shape();
    var g = s.graphics;
    return s;
}

var s = drawSmiley();
s.x = (960-350)/2;
s.y = 20;
stage.addChild(s);</textarea>
        </div>
        
        <div class="tutorialBody">
            <div class="tutorialTitle">步骤三：绘制头像。</div><br />
                <textarea class="tutorialCode" name="code">
//头
g.setStrokeStyle(15, 'round', 'round');
g.beginStroke("#000");
g.beginFill("#F00");
g.drawCircle(170, 170, 170); //55,53
g.endFill();
g.setStrokeStyle(1, 'round', 'round');</textarea>
        </div>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤四：绘制右眼。</div><br />
                <textarea class="tutorialCode" name="code">
//右眼
g.setStrokeStyle(5, 'round', 'round');
g.beginStroke("#000");
g.beginFill("#000");
g.drawRoundRect(125, 64, 20, 50, 10);
g.endFill();</textarea>
        </div>
        
        <div class="tutorialBody">
            <div class="tutorialTitle">步骤五：绘制左眼。</div><br />
                <textarea class="tutorialCode" name="code">
//左眼
g.setStrokeStyle(5, 'round', 'round');
g.beginStroke("#000");
g.beginFill("#000");
g.drawRoundRect(200, 64, 20, 50, 10);
g.endFill();</textarea>
        </div>

        <div class="tutorialBody">
            <div class="tutorialTitle">步骤五：绘制嘴巴。</div><br />
                <textarea class="tutorialCode" name="code">
//嘴巴
g.setStrokeStyle(15, 'round', 'round');
g.beginStroke("#000");
g.moveTo(45, 155);
g.bezierCurveTo(83, 307, 254, 317, 296, 152);</textarea>
        </div>
    </section>

<script type="text/javascript" src="../../codemirror/index.js"></script>
</body>
</html>
